---
title: Configure Explorer Patcher
description: Configure Explorer Patcher settings for Windows 10 UI elements
privilege: TrustedInstaller
actions:

  # === Explorer Patcher - Windows 10 taskbar
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'TaskbarStyle', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKU\.DEFAULT\Software\ExplorerPatcher', value: 'TaskbarStyle', type: REG_DWORD, data: '1', option: "explorerpatcher"}

  # === Explorer Patcher - Windows 11 Start menu icon
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'StartButtonStyle', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKU\.DEFAULT\Software\ExplorerPatcher', value: 'StartButtonStyle', type: REG_DWORD, data: '1', option: "explorerpatcher"}


  # === Explorer Patcher - Register as shell extension
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'RegisterAsShellExtension', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKU\.DEFAULT\Software\ExplorerPatcher', value: 'RegisterAsShellExtension', type: REG_DWORD, data: '1', option: "explorerpatcher"}

  # === Explorer Patcher - Taskbar settings
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'OldTaskbar', type: REG_DWORD, data: '2', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'OrbStyle', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'OldTaskbarAl', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'MMOldTaskbarAl', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'TaskbarPosition', type: REG_DWORD, data: '3', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'MMTaskbarPosition', type: REG_DWORD, data: '3', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'AutoHideTaskbar', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'TaskbarGlomLevel', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'MMTaskbarGlomLevel', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'TaskbarSmallIcons', type: REG_DWORD, data: '0', option: "explorerpatcher"}

  # === Explorer Patcher - Menu settings
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'SkinMenus', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'CenterMenus', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'FlyoutMenus', type: REG_DWORD, data: '1', option: "explorerpatcher"}

  # === Explorer Patcher - System tray settings
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'TrayOverflowStyle', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'ReplaceNetwork', type: REG_DWORD, data: '1', option: "explorerpatcher"}

  # === Explorer Patcher - Search settings
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'DisableModernSearchBar', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'ShrinkExplorerAddressBar', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'HideExplorerSearchBar', type: REG_DWORD, data: '0', option: "explorerpatcher"}

  # === Explorer Patcher - Start menu settings
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'Start_MaximumFrequentApps', type: REG_DWORD, data: '6', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'StartDocked_DisableRecommendedSection', type: REG_DWORD, data: '1', option: "explorerpatcher"}

