  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'TaskbarAutohideOnDoubleClick', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'ClassicThemeMitigations', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'NoPropertiesInContextMenu', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'EnableSymbolDownload', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'PinnedItemsActAsQuickLaunch', type: REG_DWORD, data: '0', option: "explorerpatcher"}
