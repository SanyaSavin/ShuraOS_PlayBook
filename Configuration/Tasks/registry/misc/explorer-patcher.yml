  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'DoNotRedirectDateAndTimeToSettingsApp', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'DoNotRedirectNotificationIconsToSettingsApp', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'UpdatePolicy', type: REG_DWORD, data: '1', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'UpdatePreferStaging', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'UpdateAllowDowngrades', type: REG_DWORD, data: '0', option: "explorerpatcher"}
