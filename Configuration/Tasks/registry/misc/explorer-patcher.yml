  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'XamlSounds', type: REG_DWORD, data: '0', option: "explorerpatcher"}
  - !registryValue: {path: 'HKCU\Software\ExplorerPatcher', value: 'Language', type: REG_DWORD, data: '0', option: "explorerpatcher"}

