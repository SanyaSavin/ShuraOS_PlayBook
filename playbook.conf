<?xml version="1.0" encoding="utf-8"?>
<Playbook>
    <Name>ShuraOS</Name>
    <Username>Shuragen4ik</Username>
    <Title>ShuraOS Playbook</Title>
    <ShortDescription>Playbook for Windows 11</ShortDescription>
    <Description>This Playbook will help you quickly deploy ShuraOS on your current system.</Description>
    <Details>Experience an ideal, lightweight and stable system, designed to enhance performance and privacy while ensuring compatibility.</Details>
    <Version>1.0</Version>
    <UniqueId>6a93ec26-284d-4943-9fc4-c9616def55c6</UniqueId>
    <UpgradableFrom>any</UpgradableFrom>
    <SupportedBuilds>
        <string>19044</string>
        <string>19045</string>
        <string>22631</string>
        <string>26100</string>
        <string>26200</string>
        <string>28020</string>
    </SupportedBuilds>
    <Requirements>
        <Requirement>DefenderToggled</Requirement>
        <Requirement>NoPendingUpdates</Requirement>
        <Requirement>NoAntivirus</Requirement>
        <Requirement>Internet</Requirement>
        <Requirement>PluggedIn</Requirement>
    </Requirements>
    <UseKernelDriver>false</UseKernelDriver>
    <ProductCode>32</ProductCode>

    <SupportsISO>true</SupportsISO>
	<ISO>
		<DisableBitLocker>true</DisableBitLocker>
		<DisableHardwareRequirements>true</DisableHardwareRequirements>
	</ISO>
	<OOBE>
		<BulletPoints>
			<BulletPoint Icon="Rocket" Title="Performance Boost" Description="Enjoy faster boot times, reduced latency, and optimized resource usage for gaming and productivity."/>
			<BulletPoint Icon="Privacy" Title="Enhaned Privacy" Description="Take control of your data with disabled telemetry and unnecessary services that compromise your privacy."/>
			<BulletPoint Icon="Lock" Title="Shuragen4ik Tool" Description="Fine-tune your system with our dedicated tool for advanced customization and optimization."/>
		</BulletPoints>
        <Internet>Request</Internet> 
	</OOBE>
    <Software>
		<Package Option="browser-firefox" DefaultWebBrowser="true">
			<Name>firefox</Name>
			<Title>Firefox</Title>
			<Description>Firefox is a free and open-source web browser developed by the Mozilla Foundation, known for its privacy features, and customizability.</Description>
			<Icon>firefox.png</Icon>
		</Package>
		<Package Option="browser-chrome" DefaultWebBrowser="true">
			<Name>chrome</Name>
			<Title>Google Chrome</Title>
			<Description>Google Chrome is a fast, secure web browser built for the modern web, developed by Google.</Description>
			<Icon>chrome.png</Icon>
		</Package>
		<Package Option="archiver-7zip">
			<Name>7zip</Name>
			<Title>7-Zip</Title>
			<Description>7-Zip is a free and open-source file archiver with a high compression ratio.</Description>
			<Icon>7zip.png</Icon>
		</Package>
		<Package Option="archiver-peazip">
			<Name>peazip</Name>
			<Title>PeaZip</Title>
			<Description>PeaZip is a free and open-source file and archive manager.</Description>
			<Icon>peazip.png</Icon>
		</Package>
		<Package Option="mediaplayer-vlc">
			<Name>vlc</Name>
			<Title>VLC Media Player</Title>
			<Description>VLC is a free and open-source multimedia player and framework.</Description>
			<Icon>vlc.png</Icon>
		</Package>
		<Package Option="mediaplayer-mpc">
			<Name>mpc-hc</Name>
			<Title>MPC-HC</Title>
			<Description>Media Player Classic - Home Cinema is a free and open-source audio and video player.</Description>
			<Icon>mpc.png</Icon>
		</Package>
		<Package Option="mediaplayer-potplayer">
			<Name>potplayer</Name>
			<Title>PotPlayer</Title>
			<Description>PotPlayer is a multimedia software player developed for the Microsoft Windows operating system.</Description>
			<Icon>potplayer.png</Icon>
		</Package>
		<Package Option="explorerpatcher">
			<Name>explorerpatcher</Name>
			<Title>Explorer Patcher</Title>
			<Description>Explorer Patcher brings back the Windows 10 taskbar, Start menu, and File Explorer to Windows 11.</Description>
			<Icon>explorerpatcher.png</Icon>
		</Package>
		<Package Option="startallback">
			<Name>startallback</Name>
			<Title>StartAllBack</Title>
			<Description>StartAllBack is a tool that brings back the classic Windows 10 Start menu and taskbar to Windows 11.</Description>
			<Icon>startallback.png</Icon>
		</Package>
		<Package Option="tools-rdp">
			<Name>rdp</Name>
			<Title>Remote Desktop (RDP)</Title>
			<Description>Microsoft Remote Desktop for Windows allows you to connect to other computers remotely.</Description>
			<Icon>rdp.png</Icon>
		</Package>
    </Software>
    <FeaturePages>
        <RadioImagePage CheckDefaultBrowser="true"
            DefaultOption="browser-chrome" IsRequired="true"
            Description="Please select a preferred browser. We can only provide a curated experience for some options.">
            <Options>
                <RadioImageOption None="true" />
                <RadioImageOption>
                    <Text>Firefox</Text>
                    <Name>browser-firefox</Name>
                    <FileName>firefox</FileName>
                    <GradientTopColor>#FF3647</GradientTopColor>
                    <GradientBottomColor>#FFC742</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>Google Chrome</Text>
                    <Name>browser-chrome</Name>
                    <FileName>chrome</FileName>
                    <GradientTopColor>#4285F4</GradientTopColor>
                    <GradientBottomColor>#34A853</GradientBottomColor>
                </RadioImageOption>
            </Options>
            <BottomLine Text="Privacy comparison" Link="https://privacytests.org/" />
        </RadioImagePage>
        <RadioImagePage
            DefaultOption="archiver-7zip" IsRequired="true"
            Description="Please select a preferred file archiver.">
            <Options>
                <RadioImageOption None="true" />
                <RadioImageOption>
                    <Text>7-Zip</Text>
                    <Name>archiver-7zip</Name>
                    <FileName>7zip</FileName>
                    <GradientTopColor>#2D5F2F</GradientTopColor>
                    <GradientBottomColor>#4A90E2</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>PeaZip</Text>
                    <Name>archiver-peazip</Name>
                    <FileName>peazip</FileName>
                    <GradientTopColor>#FF6B35</GradientTopColor>
                    <GradientBottomColor>#F7931E</GradientBottomColor>
                </RadioImageOption>
            </Options>
        </RadioImagePage>
        <RadioImagePage
            DefaultOption="mediaplayer-vlc" IsRequired="true"
            Description="Please select a preferred media player.">
            <Options>
                <RadioImageOption None="true" />
                <RadioImageOption>
                    <Text>VLC Media Player</Text>
                    <Name>mediaplayer-vlc</Name>
                    <FileName>vlc</FileName>
                    <GradientTopColor>#FF7E00</GradientTopColor>
                    <GradientBottomColor>#FF0000</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>MPC-HC</Text>
                    <Name>mediaplayer-mpc</Name>
                    <FileName>mpc</FileName>
                    <GradientTopColor>#0066CC</GradientTopColor>
                    <GradientBottomColor>#0099FF</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>PotPlayer</Text>
                    <Name>mediaplayer-potplayer</Name>
                    <FileName>PotPlayer</FileName>
                    <GradientTopColor>#00A651</GradientTopColor>
                    <GradientBottomColor>#8CC63F</GradientBottomColor>
                </RadioImageOption>
            </Options>
        </RadioImagePage>
        <RadioImagePage
            DefaultOption="explorerpatcher" IsRequired="true"
            Description="Please select an Explorer customization tool for Windows 11.">
            <Options>
                <RadioImageOption None="true" />
                <RadioImageOption>
                    <Text>Explorer Patcher</Text>
                    <Name>explorerpatcher</Name>
                    <FileName>explorer_patcher</FileName>
                    <GradientTopColor>#0078D4</GradientTopColor>
                    <GradientBottomColor>#005A9E</GradientBottomColor>
                </RadioImageOption>
                <RadioImageOption>
                    <Text>StartAllBack</Text>
                    <Name>startallback</Name>
                    <FileName>startallback</FileName>
                    <GradientTopColor>#FF8C00</GradientTopColor>
                    <GradientBottomColor>#FF4500</GradientBottomColor>
                </RadioImageOption>
            </Options>
        </RadioImagePage>
        <RadioPage DefaultOption="disable-defender" Description="Disabling Windows Defender can improve system performance, but at the cost of security.">
            <Options>
                <RadioOption>
                    <Text>Оставить Защитник Windows как есть (не трогать)</Text>
                    <Name>keep-defender</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Отключить Защитник Windows</Text>
                    <Name>disable-defender</Name>
                </RadioOption>
            </Options>
        </RadioPage>
        <RadioPage DefaultOption="disable-hibernate" Description="Disabling frees disk space and prevents dual-boot or upgrade instability.">
            <TopLine Text="This includes Fast Startup"/>
            <Options>
                <RadioOption>
                    <Text>Disable Hibernate (Default)</Text>
                    <Name>disable-hibernate</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Enable Hibernate</Text>
                    <Name>enable-hibernate</Name>
                </RadioOption>
            </Options>
            <BottomLine Text="⚠️ Disabling may overheat laptops in sleep mode"/>
        </RadioPage>
        <CheckboxPage IsRequired="true" Description="Please select which components you would like to include or exclude with this Playbook.">
            <Options>
                <CheckboxOption IsChecked="true">
                    <Text>Remove Microsoft Edge</Text>
                    <Name>remove-edge</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Remove OneDrive</Text>
                    <Name>remove-onedrive</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Remove AI (Recall &amp; Copilot)</Text>
                    <Name>remove-winsxs-ai</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Remove Microsoft Teams</Text>
                    <Name>remove-teams</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
        <CheckboxPage IsRequired="true" Description="Please select which UWP Appx packages you would like to remove.">
            <Options>
                <CheckboxOption IsChecked="true">
                    <Text>Remove Photos</Text>
                    <Name>remove-appx-photos</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Remove Dev Home</Text>
                    <Name>remove-appx-devhome</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="false">
                    <Text>Remove Xbox apps</Text>
                    <Name>remove-appx-xbox</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Remove 'Your Phone'</Text>
                    <Name>remove-appx-yourphone</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
        <CheckboxPage IsRequired="true" Description="General configuration options">
            <Options>
                <CheckboxOption IsChecked="true">
                    <Text>Apply Shura wallpaper</Text>
                    <Name>configure-wallpaper</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Enable Dark Mode</Text>
                    <Name>configure-darkmode</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Enable Legacy Context Menu</Text>
                    <Name>configure-lcm</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="true">
                    <Text>Disable Transparency Effects</Text>
                    <Name>configure-te</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
        <CheckboxPage IsRequired="true" Description="General configuration options, page 2">
            <Options>
                <CheckboxOption IsChecked="true">
                    <Text>Remove pinned items in Start Menu</Text>
                    <Name>remove-pinned-items-startmenu</Name>
                </CheckboxOption>
                <CheckboxOption IsChecked="false">
                    <Text>Disable Automatic Maintenance</Text>
                    <Name>disable-automatic-maintenance</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
        <CheckboxPage IsRequired="true" Description="Select additional tools to install">
            <Options>
                <CheckboxOption IsChecked="false">
                    <Text>Install Remote Desktop (RDP). Be careful! The rdp installer finishes its installation and asks you to click the "OK" button under the main program window. Just pull down the main window and you will see a window about the end of the RDP installation. After clicking "OK", the system setup will continue further.</Text>
                    <Name>tools-rdp</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>
    </FeaturePages>
</Playbook>

